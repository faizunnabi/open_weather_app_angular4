<div class="login__page">
    <div class="container-fluid">
        <div class="row">
            <div class="card col-md-4 col-md-offset-4">
                <div class="login__card">
                    <div class="card-block panel panel-default">
                        <form>
                            <h1 align="center">User Login</h1>
                            <hr/>
                            <div class="form-group">
                                <button type="buton" class="btn  btn-primary" (click)="signInWithFacebook()">
                                    <img src="assets/img/facebook.png" width="24" />
                                    Login with Facebook
                                </button>
                                <br/>
                                <button type="button" class="btn  btn-danger" (click)="signInWithGoogle()">
                                  <img src="assets/img/google.png" width="24" />
                                  Login with Google
                                </button>
                            </div>

                            <a [routerLink]="['/home']" style="color:#f5f5f5;display:block;text-align:center;">
                                << Go to Home</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
